[config]
default_to_workspace = false

[env]
ENV_DIR = {source="${CARGO_MAKE_PROFILE}", default_value = "debug", mapping = {release = "release"}}

[env.release]
CARGO_RELEASE_ARGS = "--release"

[tasks.wasm-bindgen-cli]
install_crate = {crate_name = "wasm-bindgen-cli", binary = "wasm-bindgen", test_arg="--help", min_version="0.2.69"}

[tasks.cargo-build-web]
args = ["build", "--target-dir", "wasm/target", "--target", "wasm32-unknown-unknown", "--features", "web", "--no-default-features", "@@split(CARGO_RELEASE_ARGS, )"]
command = "cargo"

[tasks.build-web]
args = ["--out-dir", "wasm/build", "--target", "web", "wasm/target/wasm32-unknown-unknown/${ENV_DIR}/crateton.wasm"]
command = "wasm-bindgen"
dependencies = ["cargo-build-web", "wasm-bindgen-cli"]
